	<div id="wrapper">
		<h2>Headline</h2>
		<p>Horizontal bars that are updatable. Data is easily loaded from a csv file.</p>
		<p>Hover over each bar for the exact amount.</p>
		<p class="smaller">Source: | Graphic by: Lucas Timmons</p>
		<div id="buttons">			
		 <a href="#" class="myButton bactive" id="but1">Revenues</a>
		 <a href="#" class="myButton" id="but2">Expenses</a>		 
		 <a href="#" class="myButton" id="but3">Program Expenses</a>
		 <a href="#" class="myButton" id="but4">Public Debt Charges</a>
		 <a href="#" class="myButton" id="but5">Federal Debt</a>
		 <a href="#" class="myButton" id="but6">Debt to GDP Ratio</a>	
		</div>
		<div id="vis"></div>
			<img src="images/The_Canadian_Press.png" class="logoimage">
	</div>
